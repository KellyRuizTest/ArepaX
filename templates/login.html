{% extends 'layout.html' %}

{% block body %}
    <h2>Login</h2>

    <div class="container">
        <div class="row">
        <aside class="col-sm-3"></aside>
        <aside class="col-sm-6">
            <article class="card">
                <div class="card-body p-4">
                    
                    <form action="/login" method="POST">
                        <div class="form-group">
                            <label>Username:</label>
                            <input type="text" placeholder="Email" name="email" class="form-control" value={{request.form.username}}>

                        </div>

                        <div class="form-group">
                            <label>Password:</label>
                            <input type="password" name="password" class="form-control" value="{{request.form.password}}">
                        </div>
                        <button type="submit" class="btn btn-primary"><strong>Log In</strong></button>
                    </form>
                </div>
            </article>
        </aside>
        </div>
    </div>
{% endblock %}
