{% extends 'layout.html' %}

{% block body %}
    <br>
    <br>

    <div class="container">
        <div class="row">
        <aside class="col-sm-3"></aside>
        <aside class="col-sm-6">

                <table class="table table-striped">
                    <tr>
                        <th> Available</th>
                        <th> Amount </th>
                        <th> Date </th>
                        <th> Type </th>
                    </tr>

                    {% for fundetail in fund_aux %}
                    <tr>
                        <td> <strong> ${{fundetail.cash_actual}} </strong></td>
                        <td><span class="badge badge-success" style="font-size: small">+{{fundetail.funding}}</span></td>
                        <td><strong>{{fundetail.transacted}}</strong></td>
                        <td>Credit Card</td>
                    
                    </tr>
                    {% endfor %}
                </table>
        </aside>
        </div>
    </div>

{% endblock %}
