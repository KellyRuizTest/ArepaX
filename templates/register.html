{% extends 'layout.html' %}

{% block body %}
    <h2>Register</h2>

    <div class="container">
    <div class="row">
    <aside class="col-sm-3"></aside>
        <aside class="col-sm-6">
            <article class="card">
            <div class="card-body p-4">
                <form id="registerForm" method="POST" action="/register">

                    <div class="alert alert-warning collapse" id="msg" role="alert">
                        Password must be same!
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="form-group">
                        <i class="fa fa-user icon"></i>
                        <input autocomplete="off" autofocus class="form-control" maxlength="15" minlength="4" pattern="^[a-zA-Z0-9_.-]*$" name="username" placeholder="Username" type="text" required>
                    </div>

                    <div class="form-group">
                        <i class="fa fa-envelope icon"></i>
                        <input autocomplete="off" autofocus class="form-control" name="email" placeholder="Email" type="email" required>
                    </div>

                    <div class="form-group">
                        <i class="fa fa-key icon"></i>
                        <input class="form-control" id="password" name="password" minlength="6" placeholder="Password" type="password" required>
                    </div>

                    <div class="form-group">
                        <i class="fa fa-key icon"></i>
                        <input class="form-control" id="confirmation" name="confirmation" placeholder="Confirm Password" type="password" required>
                    </div>

                    <button class="btn btn-primary" type="submit"><strong> Create Account</strong> </button>
                </form>
            </div>
            </article>
            </aside>
            </div>
            </div>

    <script>
    var validaForm = function(){
        var password = document.getElementsByName("password").values;
        var confirmation = document.getElementsByName("confirmation").values;

        console.log(password);
        console.log(confirmation);

        if (password == confirmation){   
            return true;
        }else{
            
            //alert('Need same password');
            console.log("Hello");
            $('#msg').show();

            return false;
        }
    }
    </script>

{% endblock %}
